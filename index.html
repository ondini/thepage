<!DOCTYPE html>
<html lang="en">
<head>
<title>The Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="icons/JD.ico">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">

</head>   
    
<body>

<main class="container"> 
    <div class="content">
        <div class="rounded-lg hero">
            <div class="row align-items-center justify-content-between ">
                <div class="col-md-5 jackdaw-cont"> 
                    <img class="jackdaw" src="JackDaw.svg">
                </div>
                <div class="col-md-7 header-text">
                    <h1 class="mb-4 text-center">You can do much<br> better, maestro.</h1>
                </div>
            </div>
        </div>

        <div class="quote">
            <h1> "I'm a pirate, not a bird." </h1>
            <div class="row justify-content-end"><p class="ml-4">~Pirate, not bird</p></div>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="current-action-container rounded-lg">
            <p> This is what you can do: </p>
            <div class="current-action"></div>
        </div>

        <div class="rest row">
            <div class="actions-container rounded-lg col-md-5 column">
                <h3 class="mb-2"> But there is more </h3>
                <div class="actions"></div>
            </div>
            <div class="quotes-container col-md-7">
                <h3 class="mb-2"> And if you need to motivate </h3>
                <div class="quotes"></div>
            </div>
        </div>
  </div>

</main>

</body>

<script src="js/actions.js"> </script>
<script src="js/quotes.js"> </script>
<script src="js/script.js"></script>    
</html>
